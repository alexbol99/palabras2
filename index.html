<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Palabras - learn spanish words</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
    <style>
        .ui-btn-inline:nth-of-type(1) {
            width: 12%;
        }
        .ui-btn-inline:nth-of-type(2) {
            width: 60%;
        }
        .ui-btn-inline:nth-of-type(3) {
            width: 8%;
        }

        .palabra {
            font-family: "Arial", "Verdana", "Sans-Serif";
            font-size: 20px;
            color: #ff7700;
        }
        #palabras-container {
            height: 400px;
        }
        #add-item-button {
            height: 44px;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <select name="language" id="language"  data-inline="true" data-icon="gear" data-native-menu="false">
            <option value="russian">RU</option>
            <option value="hebrew">HE</option>
        </select>
        <select name="category" id="selectCategory"  data-inline="true" data-native-menu="false">
            <!--<option value="La casa">La casa</option>-->
            <!--<option value="Adjectivos para descibir una vivenda">Adjectivos para descibir una vivenda</option>-->
            <!--<option value="Posicion">Posicion</option>-->
            <!--<option value="Interrogativos">Interrogativos</option>-->
            <!--<option value="Verbos regulares">Verbos regulares</option>-->
            <!--<option value="Verbos irregulares">Verbos irregulares</option>-->
            <!--<option value="Objetos de la clase">Objetos de la clase</option>-->
            <!--<option value="Los colores">Los colores</option>-->
            <!--<option value="El tiempo">El tiempo</option>-->
        </select>

        <a href="#addItemFormPopup" data-rel="popup" data-position-to="window" class="ui-btn ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-notext" id="add-item-button">Add</a>

        <div role="main" class="ui-content">
            <div id="palabras-container">

            </div>
            <a href="#" class="ui-btn ui-icon-refresh ui-btn-icon-bottom" id="refresh-button"></a>
        </div><!-- /content -->

        <!--<div data-role="popup" id="popupPalabras" data-overlay-theme="b" data-theme="b" data-corners="false" data-transition="fade">-->
            <!--<img class="popphoto" src="css/images/palabras.jpg" style="max-height:512px;" alt="Palabras">-->
        <!--</div>-->

        <div data-role="popup" id="addItemFormPopup">
            <form id="addItemForm">
                <div style="padding:10px 20px;">
                    <h3>Add new word</h3>
                    <div class="ui-field-contain">
                        <label for="select-category-input-field" class="select" data-native-menu="false">Category:</label>
                        <select name="select-category-input-field" id="select-category-input-field" data-native-menu="false">
                        </select>
                    </div>
                    <label for="spanish-input-field" class="ui-hidden-accessible">Spanish:</label>
                    <input type="text" name="spanish" id="spanish-input-field" value="" placeholder="español" data-mini="true">
                    <label for="russian-input-field" class="ui-hidden-accessible">Russian:</label>
                    <input type="text" name="russian" id="russian-input-field" value="" placeholder="русский" >
                    <label for="hebrew-input-field" class="ui-hidden-accessible">Hebrew:</label>
                    <input type="text" name="hebrew" id="hebrew-input-field" value="" placeholder="עברית" >
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Add</button>
                </div>
            </form>
        </div>

    </div>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js/lib/parse-1.3.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
</body>
</html>
